<mat-card class="cadastro mat-elevation-z4">
  <mat-card-title class="title"> Tarefa</mat-card-title>
  <mat-card-subtitle class="subtitle">Editando Tarefa</mat-card-subtitle>
</mat-card>

<mat-card class="cadastro_form mat-elevation-z4">

  <form [formGroup]="formTarefa">

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Titulo</mat-label>
            <input matInput type="text" id="titulo" name="titulo" placeholder="Ex. Exencicios Fisicos.."
              formControlName="titulo">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Data Para Finalizar</mat-label>
            <input formControlName="dataParaFinalizar" id="dataParaFinalizar" name="dataParaFinalizar" matInput [matDatepicker]="dp3" >
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>


    </table>

    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea matInput type="text" id="descricao" name="descricao"
        placeholder="Ex. Acordar as 05h e correr maratona..." formControlName="descricao"></textarea>

    </mat-form-field>

    <div class="buttons">
      <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="onSubmit()">
        <mat-icon>edit</mat-icon>Editar
      </button>

      <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="onCancel()">
        <mat-icon>close</mat-icon>Cancelar
      </button>

    </div>

  </form>

</mat-card>
