<div class="container">
  <div class="add">
    <button mat-button color="primary" matBadge="{{ closed}}" routerLink="/close">
         <mat-icon>done</mat-icon>
         Tarefas Finalizados
       </button>
     </div>

  <div class="content" *ngFor="let item of list">

    <mat-card class="mat-elevation-z8">
      <p>Data para Finalizar:{{ item.dataParaFinalizar }}</p>

      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{ item.descricao}}</mat-card-subtitle>
      </mat-card-header>
      <div class="actions">
        <button mat-button color="primary" (click)="finalizar(item)">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" (click)="delete(item.id)" >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>

</div>
