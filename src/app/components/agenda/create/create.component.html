<mat-card class="cadastro mat-elevation-z4" >
  <mat-card-title class="title"> Tarefa</mat-card-title>
  <mat-card-subtitle class="subtitle">Adicionando nova Tarefa</mat-card-subtitle>
</mat-card>

<mat-card class="cadastro_form mat-elevation-z4" >

  <form [formGroup]="formTarefa">

      <mat-form-field class="form">
          <mat-label>Titulo</mat-label>
          <input matInput type="text" id="titulo" name="titulo" placeholder="Ex. Exencicios Fisicos.." formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="form">
          <mat-label>Descrição</mat-label>
          <textarea matInput type="text" id="descricao" name="descricao" placeholder="Ex. Acordar as 05h e correr maratona..." formControlName="descricao"></textarea>
      </mat-form-field>

      <div class="buttons">
          <button class="mat-elevation-z8" mat-stroked-button color="primary" ><mat-icon>add</mat-icon>Adicionar</button>

      </div>

  </form>

</mat-card>
